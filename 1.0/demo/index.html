<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Tinyshow的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
    <style>.ks-tiny-show-bg{position: absolute;top:0;left:99999px;width:100%;height:100%;background:rgba(0,0,0,.6)}</style>
</head>
<body>
<h2>Tinyshow的demo</h2>

<div id="demo" data-ks-ts-image="http://img.la/400x300?s=我可以用滚轮或手势移动和缩放">
    <img src="http://img.la/200x200?s=点我" alt="">
</div>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../";
        S.config({
            packages:[
                {
                    name:"gallery/tinyshow",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/tinyshow/1.0/index', function (S, Tinyshow) {
          new Tinyshow({
            el: "#demo"
          });
    })
</script>
</body>
</html>
